# Sample configuration file to run with chat.py and echo.py
#
# It's configured to run from root of the zerogw sources:
#
#   ./build/zerogw -c examples/zerogw.yaml
#
Server:
  zmq-io-threads: 1
  disk-io-threads: 1
  listen:
    - host: 0.0.0.0
      port: 8000
  control:
    socket:
    - !zmq.Bind ipc:///tmp/zerogw-ctl
  error-log:
    level: 5
    warning-timeout: 300
  mime-types:
    extra:
      yaml: text/x-yaml
      mov: application/x-movable
    no-warnings: yes
    file: /usr/pkg/etc/mime.types # from mutt

Estp:
  socket: !zmq.Pub
  - !zmq.Bind ipc:///tmp/zgwestp.sock
  interval: 5

Routing:
  routing: !Suffix ~
  routing-by: !Header Host
  map:
      "*:8000":
        routing: !Prefix ~
        routing-by: !Uri ~
        map:
            "/*":
              static:
                enabled: yes
                root: examples
                restrict-root: no
                index-file: websocket.html
                deny-suffixes:
                - .py
                - .yaml
                deny-prefixes:
                - "."
            "/ws/*":
              static:
                enabled: yes
                root: examples
                restrict-root: no
                single-uri: /websocket.html
            "/echo*":
              zmq-forward:
                enabled: yes
                socket:
                - !zmq.Bind "tcp://127.0.0.1:7001"
                contents:
                - !Uri ~
                - !Body ~
                timeout: 2
                retry: !RetryFirst
                  count: 3
            "/chat*":
              websocket:
                enabled: yes
                allow-origins:
                - http://localhost:8000
                - http://127.0.0.1:8000
                forward:
                - !zmq.Bind "tcp://127.0.0.1:7002"
                subscribe:
                - !zmq.Bind "tcp://127.0.0.1:7003"
            "/crossdomain.xml":
              responses:
                default:
                  headers:
                    Content-Type: text/xml; charset="utf-8"
                  body: |
                    <?xml version="1.0"?>
                    <cross-domain-policy>
                        <allow-access-from domain="*" />
                    </cross-domain-policy>
